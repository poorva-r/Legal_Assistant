<!DOCTYPE html>
<html>
<head>
    <title>Summarize Legal Documents</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="flex flex-col justify-center items-center p-8">
        <h1 class="text-white font-bold text-3xl mb-8 mt-25">Summarize Legal Documents</h1>
        <div class="flex flex-col justify-center items-center mt-4">
            <form action="/summarize" method="post" enctype="multipart/form-data" class="text-center mr-8">
                <textarea id="input_text" name="user_input" placeholder="Enter the text you want to summarize:" class="w-96 h-64 bg-gray-800 text-white rounded-lg px-4 py-2 focus:outline-none focus:bg-gray-900 resize-none"></textarea><br><br>
                <button type="submit" class="px-8 py-2 bg-blue-600 hover:bg-blue-700 rounded-md mt-2 mb-20">Summarize</button>
            </form>
            <div class="">
                {% if summary %}
                <h1 class="text-white font-bold text-3xl mb-8 text-center">Summary</h1>
                <div class="px-20 py-2">
                    <!-- <p class="text-white">{{ summary }}</p> -->
                    <p class="text-white">{% autoescape false %}{{ summary | replace('**', '<strong>**</strong>') }}{% endautoescape %}</p>


                </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
