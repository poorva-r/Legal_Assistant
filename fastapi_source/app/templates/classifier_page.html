<!DOCTYPE html>
<html>
<head>
    <title>IPC Sections Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="flex flex-col justify-center items-center">
        <h1 class="text-white font-bold text-3xl mb-8 mt-20">IPC Sections Classifier</h1>
        <form action="/classify" method="post" class="text-center">
            <input type="text" id="input_text" name="input_text" placeholder="Enter the situation" class="w-80 bg-gray-800 text-white rounded-lg px-4 py-2 focus:outline-none focus:bg-gray-900"><br><br>
            <button type="submit" class="px-8 py-2 bg-blue-600 hover:bg-blue-700 rounded-md mt-2">Classify</button>
        </form>
        {% if predictions %}
        <div class="mt-8 p-20">
            <ul>
                {% for prediction in predictions %}
                <li>{{ prediction }}</li>
                <br>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
